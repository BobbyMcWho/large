<template>

  <div class="page" data-name="profile-edit">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Edit Profile</div>
      </div>
    </div>
    <div class="page-content">
  
        <form id="edit-profile-form">
          <input type="hidden" name="id" value="{{id}}" />
          <div class="card">
            <div class="card-content">
                <div class="list no-hairlines-md">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                              <input type="text" name="name" value={{name}} placeholder="Enter your name" />
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">About Me</div>
                            <div class="item-input-wrap">
                              <input type="text" name="aboutMe" value="{{aboutMe}}" placeholder="Enter a short bio" />
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                          <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Twitter Name</div>
                              <div class="item-input-wrap">
                                <input type="text" name="twitterName" value="{{twitterName}}" placeholder="Enter your twitter handle" />
                              </div>
                            </div>
                          </div>
                        </li>
                      <li>
                          <div class="item-content item-input">
                            <div class="item-inner">

                              {{#if profilePic}}
                                <img src="{{@global.ipfsGateway}}/{{profilePic}}" />
                              {{/if}}

                              <div class="item-title item-label">Profile Picture</div>
                              <div class="item-input-wrap">
                                <input type="file" id="profilePic" placeholder="Select a photo to upload" />
                              </div>
                            </div>
                          </div>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class="card-footer row">
              <div class="col-66"></div>
              <div class="col-33">
                <button class="button button-fill" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
  
  
      
    </div>
  </div>
</template>
