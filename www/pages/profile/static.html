<!--suppress JSAnnotator -->
<template>
  <div class="page" data-name="profile-static">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">Author Profile</div>
        <div class="right">

          <a href="/" class="link">
            <i class="f7-icons">home</i>
          </a>

          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile/show">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div id="static-profile-infinite-scroll" class="page-content infinite-scroll-content">

      <div class="block row">

        <div class="col-15 text-align-center">
          {{#if profilePic}}
          <img src="{{@global.ipfsGateway}}/{{profilePic}}" class="profile-pic" />
          {{else}}
          No profile pic
          {{/if}}
        </div>

        <div class="col-85">
          <input type="hidden" id="static-profile-owner" value="{{owner}}">
          <h1>{{name}}</h1>

          <div class="subtitle">
            {{aboutMe}}
          </div>

        </div>

      </div>


      <div class="block-title">Posts</div>


      <div class="list media-list">
        <ul id="static-profile-post-list">
        </ul>
      </div>

      <div class="preloader infinite-scroll-preloader"></div>


    </div>

  </div>
</template>



<script>
  // script must return component object
  return {
    on: {
      pageInit: async function (e, page) {
        await profileController.loadStaticProfilePosts()
      }
    }
  }
</script>
