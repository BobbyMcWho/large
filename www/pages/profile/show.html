<template>
  <div class="page" data-name="profile-show">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">Your Profile</div>
        <div class="right">
          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">

      {{#if profile}}
        
        <div class="block">
          <h1>{{profile.name}}</h1>

          {{profile.aboutMe}}

          {{#if profile.profilePic}}
            <img src="{{@global.ipfsGateway}}/{{profile.profilePic}}" />
          {{/if}}

        </div>
        
        <div class="block">
            <a href="/profile/edit" class="link">Edit Profile</a>
        </div>

      {{else}}  
        <div class="block">
          Create your <a href="/profile/create">public profile</a>
        </div>
      {{/if}}


    </div>

  </div>
</template>
