<template>
  <div class="page" data-name="profile-show">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">Profile</div>
        <div class="right">
          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">

      {{#if profile}}
        <div class="card">
          <div class="card-header">
            <div>{{profile.name}}</div>
            <div>
              <a href="/profile/edit" class="right button button-fill">Edit Profile</a>
            </div>
          </div>
          <div class="card-content">
              <div class="block">
                  {{profile.aboutMe}}
              </div>

              {{#if profile.twitterName}}
                <div class="block">
                  Twitter: <a href="https://twitter.com/{{twitterName}}">{{profile.twitterName}}</a>
                </div>
              {{/if}}
          </div>
        </div>
      {{else}}  
        <div class="block">
          Create your <a href="/profile/create">public profile</a>
        </div>
      {{/if}}


    </div>

  </div>
</template>
