<template>
  <div class="page" data-name="profile-show">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">Your Profile</div>
        <div class="right">
          <a class="link" href="/">
            <i class="f7-icons">home</i>
          </a>

          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile/show">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">

      {{#if profile}}
        
        <div class="block row">

          <div class="col-15 text-align-center">
            {{#if profile.profilePic}}
              <img src="{{@global.ipfsGateway}}/{{profile.profilePic}}" class="profile-pic" />
            {{else}}
              No profile pic
            {{/if}}
          </div>

          <div class="col-85">
            <h1>{{profile.name}}</h1>

            <div class="subtitle">
              {{profile.aboutMe}}
            </div>

            <br /><br />
            <a href="/profile/edit" class="link">Edit Profile</a>
          </div>

        </div>


      {{else}}  
        <div class="block">
          Create your <a href="/profile/create">public profile</a>
        </div>
      {{/if}}


    </div>

  </div>
</template>
