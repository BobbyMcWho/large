<!--suppress JSAnnotator -->
<template>

  <div class="page" data-name="home">

    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
            <a class="link" href="/">
              <i class="f7-icons">home</i>
            </a>
        </div>
        <div class="right">
          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
            <span>Settings</span>
          </a>

          <a class="link" href="/profile/static/{{currentAccount}}">
            <i class="f7-icons">person</i>
            <span>Profile</span>
          </a>

          <a class="link" href="/connect">
            <i class="f7-icons">persons</i>
            <span>Connect</span>
          </a>

        </div>
      </div>
    </div>

    <div class="page-content infinite-scroll-content">

      <div class="row">
        <div class="toolbar messagebar col-100 tablet-50 center">
          <div class="toolbar-inner">


            <a href="#" data-popover=".editor-popover" class="popover-open">
              <i class="icon f7-icons if-not-md">edit</i>
              <i class="icon material-icons md-only">edit</i>
            </a>


            <div class="messagebar-area">

              <div class="messagebar-attachments"></div>

              <div id="create-post-textarea" class="editor"></div>

            </div>
            <a class="link send-link" href="#">Post</a>
          </div>

        </div>
      </div>

      <div class="row">

        <div class="col-100 tablet-50 center">

          <div class="list media-list">

            <ul id="post-list">
              {{#each posts}}
              <li>
                <a href="/post/show/{{cid}}" class="item-link">
                  <div class="item-content" id="post_{{cid}}">
                    <div class="item-media">
                        {{#if ownerProfilePic}}
                          <img src="{{js "window.ipfsGateway"}}/{{ownerProfilePic}}">
                        {{/if}}
                    </div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><span class="post-owner-display">{{ownerDisplayName}}</span>
                          <div class="post-owner">{{owner}}</div>
                        </div>
                        <div class="item-after">
                          {{dateCreated}}
                        </div>
                      </div>
                      <div class="item-subtitle">{{contentTranslated}}</div>
                    </div>
                  </div>
                </a>
              </li>
              {{/each}}
            </ul>



          </div>

          <div class="preloader infinite-scroll-preloader"></div>

        </div>

      </div>

    </div>



    <div class="popover editor-popover">
      <div class="popover-inner">
        <div class="block">

          <button class="bold-button"><i class="fa fa-bold"></i></button>
          <button class="italic-button"><i class="fa fa-italic"></i></button>
          <button class="link-button"><i class="fa fa-link"></i></button>
          <button class="blockquote-button"><i class="fa fa-quote-right"></i></button>
          <button class="header-1-button"><i class="fa fa-heading"><sub>1</sub></i></button>
          <button class="header-2-button"><i class="fa fa-heading"><sub>2</sub></i></button>
          <label for="create-image-button-input">
            <button class="image-button">
              <i class="fa fa-camera"></i>
            </button>

            <label><input type="file" class="image-button-input" id="create-image-button-input" /></label>


            <label for="create-video-button-input">
              <button class="video-button">
                <i class="fa fa-play"></i>
              </button>

              <label><input type="file" class="video-button-input" id="create-video-button-input" /></label>


              <button class="divider-button"><i class="fa fa-minus"></i></button>
        </div>
      </div>
    </div>

  </div>

</template>




<script>

  return {
    on: {
      pageInit: async function (e, page) {

        let controller = window['homeController']

        const self = this

        this.$$(document).on('click', '.send-link', function (e) {
          e.preventDefault()
          controller.postMessage(e, self)
        })

        this.$$(document).on('click', '.delete-post', function (e) {
          e.preventDefault()
          controller.deletePost(e)
        })

        this.$$(document).on('click', '.bold-button', function (e) {
          e.preventDefault()
          controller.boldClick(e)
        })

        this.$$(document).on('click', '.italic-button', function (e) {
          e.preventDefault()
          controller.italicClick(e)
        })

        this.$$(document).on('click', '.link-button', function (e) {
          e.preventDefault()
          controller.linkClick(e)
        })

        this.$$(document).on('click', '.blockquote-button', function (e) {
          e.preventDefault()
          controller.blockquoteClick(e)
        })

        this.$$(document).on('click', '.header-1-button', function (e) {
          e.preventDefault()
          controller.header1Click(e)
        })

        this.$$(document).on('click', '.header-2-button', function (e) {
          e.preventDefault()
          controller.header2Click(e)
        })

        this.$$(document).on('click', '.divider-button', function (e) {
          e.preventDefault()
          controller.dividerClick(e)
        })

        this.$$(document).on('click', '.image-button', function (e) {
          e.preventDefault()
          controller.imageClick(e)
        })

        this.$$(document).on('change', '.image-button-input', async function (e) {
          e.preventDefault()
          await self.imageSelected(this)
        })


        // Attach 'infinite' event handler
        this.$$('.infinite-scroll-content').on('infinite', async function () {

          // console.log(`Start event handler - loadingInProgress: ${controller.loadingInProgress}, hasMorePosts: ${controller.hasMorePosts}`)

          // Exit, if loading in progress
          if (controller.loadingInProgress || !controller.hasMorePosts) return;

          // Set loading flag
          controller.loadingInProgress = true;

          let posts = await controller.getNextPage()

          // console.log(`After getting view model - loadingInProgress: ${controller.loadingInProgress}, hasMorePosts: ${controller.hasMorePosts}`)

          for (var post of posts) {
            self.$$("#post-list").append(controller._postTemplate(post))
          }

          if (!controller.hasMorePosts) {

            console.log("Unloading infinite scroll")

            // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings
            window['Global'].app.infiniteScroll.destroy('.infinite-scroll-content')

            // Remove preloader
            self.$$('.infinite-scroll-preloader').remove()

          }

          controller.loadingInProgress = false

        });


        window['homeController'].initializeQuill()
      }
    },
    created: async function () {
      window['Global'].loadComponentState(this, false)
    }
  }

</script>
