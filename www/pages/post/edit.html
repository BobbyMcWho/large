<template>

  <div class="page" data-name="post-edit">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Edit Post</div>
      </div>
    </div>
    <div class="page-content">
  
        <form id="edit-post-form">
          <input type="hidden" name="id" value="{{id}}" />
          <div class="card">
            <div class="card-content">
                <div class="list no-hairlines-md">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Title</div>
                            <div class="item-input-wrap">
                              <input type="text" name="title" value={{title}} placeholder="Enter a title" />
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Story</div>
                            <div class="item-input-wrap">
                              <input type="text" name="content" value="{{content}}" placeholder="Enter your story" />
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class="card-footer row">
              <div class="col-66"></div>
              <div class="col-33">
                <button class="button button-fill" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
  
  
      
    </div>
  </div>
</template>
