<template>
  <div class="page" data-name="post-static" data-page-title="{{post.title}}">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="right">
          <a class="link" href="/">
            <i class="f7-icons">home</i>
          </a>
          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile/show">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content row">

      <div class="col-100 tablet-50 center">

        <div class="block">
          <h1 class="story">
            {{post.title}}

            {{#if showEditLink}}
            <a href="/post/edit/{{post.id}}" class="button button-outline edit-post-button">Edit Post</a>
            {{/if}}

          </h1>
          <div class="subtitle">{{post.subtitle}}</div>

          <div class="author">

            <div class="author-profile-pic">
              {{#if post.author.profilePic}}
              <img src="http://localhost:8080/ipfs/{{post.author.profilePic}}" class="profile-pic-thumb" />
              {{else}}
              <i class="f7-icons" class="profile-pic">person</i>
              {{/if}}
            </div>

            <div class="post-author">
              By <a href="/profile/static/{{post.author.id}}">{{post.author.name}}</a>
            </div>

            <div class="post-date">{{ shortDate post.dateCreated }}</div>

          </div>

          <div class="post-content">

            {{post.contentTranslated}}

            <br />

            <a href="/profile/tip/{{post.author.id}}" class="button button-fill col-30">Tip Author (ETH)</a>

          </div>
        </div>

      </div>


    </div>

  </div>
</template>
