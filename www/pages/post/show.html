<template>
  <div class="page" data-name="post-static" data-page-title="{{title}}">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="right">
          <a class="link" href="/">
            <i class="f7-icons">home</i>
          </a>
          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile/show">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">

      <div class="block ">

        <h1 class="story">{{title}}</h1>
        <div class="subtitle">{{subtitle}}</div>

        <div class="row">
          <div class="col-20">
            {{#if author.profilePic}}
              <img src="{{@global.ipfsGateway}}/{{author.profilePic}}" class="profile-pic-thumb" />
            {{else}}
              <i class="f7-icons" class="profile-pic">person</i>
            {{/if}}
          </div>
          <div class="col-80">
             <a href="/profile/static/{{author.id}}">{{author.name}}</a> <br />
             {{ dateCreated }}
          </div>
        </div>


        {{content}}

      </div>

    </div>

  </div>
</template>
