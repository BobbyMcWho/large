<!--suppress JSAnnotator -->
<template>
  <div class="page" data-name="profile-static">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">Author Profile</div>
        <div class="right">

          <a href="/" class="link">
            <i class="f7-icons">home</i>
          </a>

          <a class="link" href="/settings">
            <i class="f7-icons">gear_fill</i>
          </a>

          <a class="link" href="/profile/show">
            <i class="f7-icons">person</i>
          </a>
        </div>
      </div>
    </div>
    <div id="static-profile-infinite-scroll" class="page-content infinite-scroll-content row">

        <div class="col-100 tablet-50 center">

          <div class="block">

            <div class="profile-pic-wrapper text-align-center">
              {{#if profile.profilePic}}
              <img src="{{@global.ipfsGateway}}/{{profile.profilePic}}" class="profile-pic" />
              {{else}}
              <i class="f7-icons profile-pic">person</i>
              {{/if}}
            </div>

            <div class="profile-content">

              <input type="hidden" id="static-profile-owner" value="{{profile.owner}}">
              <h1>
                {{profile.name}}

                {{#if showEditLink}}
                <a href="/profile/edit" class="button button-outline edit-profile-button">Edit Profile</a>
                {{/if}}
              </h1>

              <div class="subtitle">
                {{profile.aboutMe}}
              </div>

            </div>

          </div>

          <div class="block-title">Posts</div>
          <div class="list media-list">
            <ul id="static-profile-post-list">
            </ul>
          </div>

          <div class="preloader infinite-scroll-preloader"></div>


        </div>

    </div>

  </div>
</template>



<script>
  // script must return component object
  return {
    on: {
      pageInit: async function (e, page) {
        await profileController.loadStaticProfilePosts()
      }
    }
  }
</script>
